<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Wreck Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nevcan UludaÅŸ">
  <link rel="stylesheet" href="./styles/bulma.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <nav class="navbar has-background-info-dark" role="navigation" aria-label="main navigation">
    <div class="container is-fullhd">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="index.html">
          <strong class="">World of Wrecks</strong>
        </a>
        
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Map
          </a>
          
          <a class="navbar-item" href="about.html">
            About
          </a>
          
        </div>
        
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Contribute</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container is-fullhd mt-5">
    <div id="details" class="detail-box">Loading...</div>

  </div>

  <footer class="footer mt-5">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>.
        The source code is licensed
        <a href="https://opensource.org/license/mit">MIT</a>. The
        website content is licensed
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0//"
          >CC BY NC SA 4.0</a
        >.
      </p>
    </div>
  </footer>

  <script>
    // Helper to get query parameter
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const wreckId = parseInt(getQueryParam("id"), 10);

    fetch("data/wrecks.json")
      .then(response => response.json())
      .then(wrecks => {
        const wreck = wrecks.find(w => w.id === wreckId);
        const container = document.getElementById("details");

        if (!wreck) {
          container.innerHTML = "<p>Wreck not found.</p>";
          return;
        }

        container.innerHTML = `
          <h1>${wreck.name}</h1>
          <p><span class="label">Country:</span> ${wreck.country}</p>
          <p><span class="label">Type:</span> ${wreck.type}</p>
          <p><span class="label">Status:</span> ${wreck.status}</p>
          <p><span class="label">Coordinates:</span> ${wreck.lat}, ${wreck.lng}</p>
          <p><span class="label">Description:</span><br>${wreck.description}</p>
        `;
      })
      .catch(error => {
        document.getElementById("details").innerHTML = "<p>Error loading details.</p>";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
