<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>World of Wrecks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nevcan Uludaş">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="./styles/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar has-background-info-dark" role="navigation" aria-label="main navigation">
    <div class="container is-fullhd">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="index.html">
          <img src="./images/logos/world-of-wrecks-logo-primary.png" alt="WoW" class="logo">
          <strong class="">World of Wrecks</strong>
        </a>
        
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item active" href="index.html">Map</a>
          <a class="navbar-item" href="about.html">About</a>
        </div>
        
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Contribute</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Filter Section -->
  <section class="section has-background-info-light py-3">
    <div class="container is-fullhd">
      <div class="control has-icons-left is-inline">
        <div class="select is-small">
          <select id="country">
            <option value="" selected>Country</option>
            <option value="PL">Poland</option>
          </select>
        </div>
        <div class="icon is-small is-left">
          <i class="fa-solid fa-globe"></i>
        </div>
      </div>
      <div class="control has-icons-left is-inline ml-2">
        <div class="select is-small">
          <select id="type">
            <option value="" selected>Type</option>
            <option value="Aircraft">Aircraft</option>
            <option value="Freighter">Freighter</option>
            <option value="Shipwreck">Shipwreck</option>
            <option value="Tanker">Tanker</option>
            <option value="Tug">Tug</option>
          </select>
        </div>
        <div class="icon is-small is-left">
          <i class="fa-solid fa-anchor"></i>
        </div>
      </div>
    </div>
  </section>

  <!-- Map -->
  <section class="hero">
    <div id="map"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>© 2025 World of Wrecks</strong>. Developed by <a href="http://nevcan.com" class="has-text-dark" target="_blank" rel="noopener noreferrer">Nevcan Uludaş</a>.</p>
      <p>Built with <a href="https://bulma.io" class="has-text-dark" target="_blank">Bulma</a> and <a href="https://leafletjs.com" class="has-text-dark" target="_blank">Leaflet</a>. Licensed under the <a href="https://opensource.org/licenses/MIT" class="has-text-dark" target="_blank">MIT License</a>.</p>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
